receivers:
  otlp:
    protocols:
      grpc:
exporters:
  prometheusremotewrite:
    endpoint: "http://192.168.56.102:9090/api/v1/write"
  prometheus:
    endpoint: 192.168.56.102:8888
    namespace: default

  logging:

  jaeger:
    endpoint: 192.168.56.102:14250
    tls:
      insecure: true

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [ pprof, zpages, health_check ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, jaeger ]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, prometheusremotewrite ]
